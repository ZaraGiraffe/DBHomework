<title> home </title>

<div>
    <h3> Result of the query </h3>
    {% if info_bool %}
        <p> {{ info }} </p>
    {% endif %}
    {% if data_students_bool %}
        <table>
            <tr>
                <td> No </td>
                <td> Name </td>
                <td> Surame </td>
                <td> Emain </td>
                <td> Phone </td>
            </tr>
            {% for std in data_students %}
                <tr>
                    <td> {{ std[0] }} </td>
                    <td> {{ std[1] }} </td>
                    <td> {{ std[2] }} </td>
                    <td> {{ std[3] }} </td>
                    <td> {{ std[4] }} </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</div>

<div>
    <h3> Insert Student </h3>
    <form action="/insert_student" method="post">
        <p><input type="text" value="name" name="name"></p>
        <p><input type="text" value="surname" name="surname"></p>
        <p><input type="text" value="email" name="email"></p>
        <p><input type="text" value="phone" name="phone"></p>
        <p><input type="submit" value="submit"></p>
    </form>
</div>

<div>
    <h3> Get All Students </h3>
    <form action="/get_all_students" method="post">
        <p><input type="submit" value="submit"></p>
    </form>
</div>
